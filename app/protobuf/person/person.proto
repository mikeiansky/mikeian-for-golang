syntax = "proto3";

option go_package = "mikeian-for-golang/app/protobuf/person";  // 替换为你的实际 Go Module 导入路径

import "app/protobuf/city/city.proto";
import "internal/biz/biz.proto";
import "third_party/openapi/openapi.proto";
import "google/protobuf/any.proto";
import "google/protobuf/wrappers.proto";

package person;

// 定义一个 Person 消息
message Person {
  string name = 1;
  int32 age = 2;
  city.City city = 3;
  biz.Biz biz = 4;
  openapi.OpenApi api = 5;
  google.protobuf.Any any = 6;
  google.protobuf.DoubleValue dv = 7;
  city.City.Region region = 8;
  repeated string child = 9;

  // 不能这样定义
//  map<string, repeated string> testValueAsList = 9;
  // ✅ oneof 字段：action，表示不同类型的操作
  oneof action {
    bool start = 100;                // 启动操作（布尔值，表示是否启动）
    bool stop = 101;                 // 停止操作
    string update = 102;             // 更新操作，附带一个描述
  }
}