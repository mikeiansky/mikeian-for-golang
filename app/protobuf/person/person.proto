syntax = "proto3";

option go_package = "mikeian-for-golang/app/protobuf/person";  // 替换为你的实际 Go Module 导入路径

import "protobuf/city/city.proto";
import "biz/biz.proto";
import "openapi/openapi.proto";
import "google/protobuf/any.proto";
import "google/protobuf/wrappers.proto";

package person;

// 定义一个 Person 消息
message Person {
  string name = 1;
  int32 age = 2;
  city.City city = 3;
  biz.Biz biz = 4;
  openapi.OpenApi api = 5;
  google.protobuf.Any any = 6;
  google.protobuf.DoubleValue dv = 7;
}